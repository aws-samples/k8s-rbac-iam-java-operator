log4j.rootLogger=INFO, CONSOLE
log4j.logger.org.springframework=INFO, CONSOLE
log4j.logger.io.netty=INFO, CONSOLE
log4j.logger.io.kubernetes.client.util=DEBUG, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.appender.ROLL=org.apache.log4j.RollingFileAppender
log4j.appender.ROLL.File=/Users/vssarat/log/secret.log
log4j.appender.ROLL.MaxFileSize=100MB
log4j.appender.ROLL.MaxBackupIndex=5
log4j.appender.ROLL.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLL.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.appender.ROLL.Append=false
